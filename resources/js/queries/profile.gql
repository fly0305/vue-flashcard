query profile($username: String!) {
  profile(username: $username) {
    ... on AuthUser {
    id
    username
    email
    image
    editable
    cards_count
      decks {
        id
        title
        description
        cards_count
        image
        slug
        created_at
        visibility
      }
    }
    ... on User {
    username
    email
    image
    cards_count
      decks {
        title
        description
        cards_count
        image
        slug
        created_at
        visibility
      }
    }
  }
}
mutation editProfile($id: Int!, $username: String, $email: String, $password: String, $password_confirmation: String, $image_file: Upload, $image: String) {
  editProfile(
      id: $id, username: $username, email: $email, password: $password, password_confirmation: $password_confirmation, image_file: $image_file, image: $image
  ) {
      username
      email
      image
  }
}

mutation removeProfile($id: Int!) {
  removeProfile(
      id: $id
  ) {
      username
      email
  }
}
