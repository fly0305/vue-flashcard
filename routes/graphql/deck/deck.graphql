type Deck {
    id: Int!
    title: String!
    description: String!
    lang_source: String!
    lang_target: String!
    slug: String!
    cards_count: Int! @count(relation: "cards")
    created_at: DateTime!
    visibility: String!
    cards: [Card!]! @hasMany @lazyLoad(relations: ["cards"])
    user: User! @belongsTo
}
