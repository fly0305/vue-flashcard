query deckEditor {
    languages {
      id
      locale
      name
    }
    __type(name: "Visibility") {
        enumValues {
            name
            description
        }
    }
}

query deckToEdit($slug: String!) {
    deck (slug: $slug) {
        id
        title
        description
        image
        lang_source {
            id
        }
        lang_target {
            id
        }
        visibility
        slug
        cards {
            id
            question
            answer
            example_question
            example_answer
            image
        }
    }
}

mutation createDeck($input: CreateDeckInput!) {
  createDeck(input: $input) {
    id
    slug
    cards {
        id
    }
  }
}

mutation updateDeck($input: UpdateDeckInput!) {
  updateDeck(input: $input) {
    id
    slug
    cards {
        id
    }
  }
}

mutation removeDeck($id: ID!) {
  removeDeck(id: $id) {
      id
  }
}

mutation createCard($input: CreateCardInput!) {
  createCard(input: $input) {
    id
  }
}

mutation updateCard($input: UpdateCardInput!) {
  updateCard(input: $input) {
    id
  }
}

mutation removeCard($id: ID!) {
  removeCard(id: $id) {
      id
  }
}

mutation upload($file: Upload!) {
    upload(file: $file)
}
